{% extends "base.html" %}

{% block content %}


<div class="container containerfreezer">


<div class="row">
{% for post in post_list %}
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 ombretta freezerx">
        <div class="thumbnail trasparenza ombra">
          {% load cropping %}
                <a href="{% url 'dettaglio' post.id %}" role="button">
                <img src="{% cropped_thumbnail post "miniatura" %}" alt="..." class="stondo">
                </a>
                 <a href="{% url 'dettaglio' post.id %}" role="button">
                <p class="categorie">{{post.categoria.titolo}}</p>
              </a>
          <div class="caption">
               <a href="{% url 'dettaglio' post.id %}" role="button">
               <h4 class="titololist2">{{post.titolo}}</h4>
              </a>
          </div>
        </div>
      </div>
{% endfor %}

</div><!-- FINE ROW -->


</div><!-- container -->

{% endblock %}
