
<div class="col-sm-12" style="margin:0px;padding:0px;">

  <div class="tp-banner">
    <ul>
    {% for post in gallery_list|slice:":8" %}
    <!-- SLIDE  -->
      <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
        <!-- MAIN IMAGE -->
        {% load cropping %}
        <img src="{% cropped_thumbnail post "cropping" %}"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
        <!-- LAYERS -->
        <!-- LAYER NR. 1 -->
          <div class="tp-caption skewfromrightshort fadeout"
            data-x="85"
            data-y="224"
            data-speed="500"
            data-start="1200"
            data-easing="Power4.easeOut">
          </div>
      </li>
        {% endfor %}
    </ul>
  </div>

</div>

       <script type="text/javascript">
        jQuery(document).ready(function() {
             jQuery('.tp-banner').revolution(
            {
              delay:9000,
              startwidth:1170,
              startheight:500,
              hideThumbs:10
            });
        });
      </script>
